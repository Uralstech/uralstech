
      <svg
        width="360"
        height="165"
        viewBox="0 0 360 165"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-labelledby="descId"
      >
        <title id="titleId"></title>
        <desc id="descId"></desc>
        <style>
          .header {
            font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #333333;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
          }
          @supports(-moz-appearance: auto) {
            /* Selector detects Firefox */
            .header { font-size: 15.5px; }
          }
          
    @keyframes slideInAnimation {
      from {
        width: 0;
      }
      to {
        width: calc(100%-100px);
      }
    }
    @keyframes growWidthAnimation {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    .stat {
      font: 600 14px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; fill: #333333;
    }
    @supports(-moz-appearance: auto) {
      /* Selector detects Firefox */
      .stat { font-size:12px; }
    }
    .bold { font-weight: 700 }
    .lang-name {
      font: 400 11px "Segoe UI", Ubuntu, Sans-Serif;
      fill: #333333;
    }
    .stagger {
      opacity: 0;
      animation: fadeInAnimation 0.3s ease-in-out forwards;
    }
    #rect-mask rect{
      animation: slideInAnimation 1s ease-in-out forwards;
    }
    .lang-progress{
      animation: growWidthAnimation 0.6s ease-in-out forwards;
    }
    

          
      /* Animations */
      @keyframes scaleInAnimation {
        from {
          transform: translate(-5px, 5px) scale(0);
        }
        to {
          transform: translate(-5px, 5px) scale(1);
        }
      }
      @keyframes fadeInAnimation {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    
          
        </style>

        
        <defs>
          <linearGradient
            id="gradient"
            gradientTransform="rotate(35)"
            gradientUnits="userSpaceOnUse"
          >
            <stop offset="0%" stop-color="#ff4d4d" />,<stop offset="20%" stop-color="#ff7f4d" />,<stop offset="40%" stop-color="#ffbf4d" />,<stop offset="60%" stop-color="#ffff4d" />,<stop offset="80%" stop-color="#5cff5a" />,<stop offset="100%" stop-color="#547fff" />
          </linearGradient>
        </defs>
        

        <rect
          data-testid="card-bg"
          x="0.5"
          y="0.5"
          rx="4.5"
          height="99%"
          stroke="#e4e2e2"
          width="359"
          fill="url(#gradient)"
          stroke-opacity="0"
        />

        
      <g
        data-testid="card-title"
        transform="translate(25, 35)"
      >
        <g transform="translate(0, 0)">
      <text
        x="0"
        y="0"
        class="header"
        data-testid="header"
      >Most Used Languages</text>
    </g>
      </g>
    

        <g
          data-testid="main-card-body"
          transform="translate(0, 55)"
        >
          
    <svg data-testid="lang-items" x="25">
      
  
      <mask id="rect-mask">
          <rect x="0" y="0" width="310" height="8" fill="white" rx="5"/>
        </mask>
        
        <rect
          mask="url(#rect-mask)"
          data-testid="lang-progress"
          x="0"
          y="0"
          width="212.97"
          height="8"
          fill="#178600"
        />
      
        <rect
          mask="url(#rect-mask)"
          data-testid="lang-progress"
          x="212.97"
          y="0"
          width="58.05"
          height="8"
          fill="#3572A5"
        />
      
        <rect
          mask="url(#rect-mask)"
          data-testid="lang-progress"
          x="271.02"
          y="0"
          width="20.76"
          height="8"
          fill="#222c37"
        />
      
        <rect
          mask="url(#rect-mask)"
          data-testid="lang-progress"
          x="291.78"
          y="0"
          width="10.83"
          height="8"
          fill="#A97BFF"
        />
      
        <rect
          mask="url(#rect-mask)"
          data-testid="lang-progress"
          x="302.60999999999996"
          y="0"
          width="14.42"
          height="8"
          fill="#aace60"
        />
      
        <rect
          mask="url(#rect-mask)"
          data-testid="lang-progress"
          x="307.03"
          y="0"
          width="12.96"
          height="8"
          fill="#F05138"
        />
      
      
    <g transform="translate(0, 25)">
      <g transform="translate(0, 0)"><g transform="translate(0, 0)">
    <g class="stagger" style="animation-delay: 450ms">
      <circle cx="5" cy="6" r="5" fill="#178600" />
      <text data-testid="lang-name" x="15" y="10" class='lang-name'>
        C# 68.70%
      </text>
    </g>
  </g><g transform="translate(0, 25)">
    <g class="stagger" style="animation-delay: 600ms">
      <circle cx="5" cy="6" r="5" fill="#3572A5" />
      <text data-testid="lang-name" x="15" y="10" class='lang-name'>
        Python 18.73%
      </text>
    </g>
  </g><g transform="translate(0, 50)">
    <g class="stagger" style="animation-delay: 750ms">
      <circle cx="5" cy="6" r="5" fill="#222c37" />
      <text data-testid="lang-name" x="15" y="10" class='lang-name'>
        ShaderLab 6.70%
      </text>
    </g>
  </g></g><g transform="translate(150, 0)"><g transform="translate(0, 0)">
    <g class="stagger" style="animation-delay: 450ms">
      <circle cx="5" cy="6" r="5" fill="#A97BFF" />
      <text data-testid="lang-name" x="15" y="10" class='lang-name'>
        Kotlin 3.49%
      </text>
    </g>
  </g><g transform="translate(0, 25)">
    <g class="stagger" style="animation-delay: 600ms">
      <circle cx="5" cy="6" r="5" fill="#aace60" />
      <text data-testid="lang-name" x="15" y="10" class='lang-name'>
        HLSL 1.43%
      </text>
    </g>
  </g><g transform="translate(0, 50)">
    <g class="stagger" style="animation-delay: 750ms">
      <circle cx="5" cy="6" r="5" fill="#F05138" />
      <text data-testid="lang-name" x="15" y="10" class='lang-name'>
        Swift 0.96%
      </text>
    </g>
  </g></g>
    </g>
  
    </svg>
  
        </g>
      </svg>
    